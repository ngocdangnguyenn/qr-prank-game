    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getDatabase, ref, onValue, query, orderByChild, remove, set, get } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js';

        const firebaseConfig = {
            apiKey: "AIzaSyAAsPo3oAErT9Fw6UuZRxZu30EKkzxMkJc",
            authDomain: "qr-prank-game.firebaseapp.com",
            databaseURL: "https://qr-prank-game-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "qr-prank-game",
            storageBucket: "qr-prank-game.firebasestorage.app",
            messagingSenderId: "154352199581",
            appId: "1:154352199581:web:4526715feaa6f802517174"
        };

        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);
        
        let allPlayers = [];
        let gameStatus = 'active';
        
        const gameStatusRef = ref(database, 'gameStatus');
        onValue(gameStatusRef, (snapshot) => {
            gameStatus = snapshot.val() || 'active';
            updateHostButtons();
        });

        function updateHostButtons() {
            const hostAction = document.getElementById('hostActionBtn');
            if (!hostAction) return;
            if (gameStatus === 'active') {
                hostAction.style.display = '';
                hostAction.className = 'btn-primary';
                hostAction.textContent = 'K·∫øt Th√∫c';
                hostAction.onclick = async function() {
                    if (!confirm('K·∫æT TH√öC TR√í CH∆†I?\n\nH·ªçc sinh s·∫Ω th·∫•y TO√ÄN B·ªò b·∫£ng x·∫øp h·∫°ng!')) return;
                    try { await set(gameStatusRef, 'ended'); alert('ƒê√£ k·∫øt th√∫c!'); } catch(e){ console.error(e); alert('L·ªói khi k·∫øt th√∫c'); }
                };
            } else {
                hostAction.style.display = '';
                hostAction.className = 'btn-danger';
                hostAction.textContent = 'B·∫Øt ƒê·∫ßu L·∫°i';
                hostAction.onclick = async function() {
                    if (!confirm('B·∫ÆT ƒê·∫¶U L·∫†I TR√í CH∆†I?\n\nS·∫Ω X√ìA T·∫§T C·∫¢ d·ªØ li·ªáu ng∆∞·ªùi ch∆°i c≈© v√† b·∫Øt ƒë·∫ßu l·∫°i t·ª´ ƒë·∫ßu!')) return;
                    try {
                        const playersRefLocal = ref(database, 'players');
                        await remove(playersRefLocal);
                        await set(gameStatusRef, 'active');
                        alert('ƒê√£ x√≥a d·ªØ li·ªáu v√† b·∫Øt ƒë·∫ßu l·∫°i!');
                        window.location.reload();
                    } catch(e) { console.error(e); alert('L·ªói khi reset'); }
                };
            }
        }

        const playersRef = ref(database, 'players');
        const playersQuery = query(playersRef, orderByChild('timestamp'));
        
        onValue(playersQuery, (snapshot) => {
            allPlayers = [];
            snapshot.forEach((childSnapshot) => {
                allPlayers.push(childSnapshot.val());
            });
            
            updateStats();
            displayPlayers(allPlayers);
        });
        
        function updateStats() {
            document.getElementById('totalPlayers').textContent = allPlayers.length;
            
            if (allPlayers.length > 0) {
                const latest = allPlayers[allPlayers.length - 1];
                document.getElementById('latestPlayer').textContent = latest.name;
            }
        }
        
        function displayPlayers(players) {
            const tbody = document.getElementById('allPlayersBody');
            
            if (players.length === 0) {
                tbody.innerHTML = '<tr><td colspan="3" class="no-data">Kh√¥ng c√≥ d·ªØ li·ªáu!</td></tr>';
                return;
            }
            
            tbody.innerHTML = '';
            players.forEach((player, index) => {
                const row = document.createElement('tr');
                
                if (index === 0) row.classList.add('rank-1');
                else if (index === 1) row.classList.add('rank-2');
                else if (index === 2) row.classList.add('rank-3');
                
                let rankDisplay = index + 1;
                if (index === 0) rankDisplay = 'ü•á 1';
                else if (index === 1) rankDisplay = 'ü•à 2';
                else if (index === 2) rankDisplay = 'ü•â 3';
                
                row.innerHTML = `
                    <td>${rankDisplay}</td>
                    <td>${player.name}</td>
                    <td>${player.timestampDisplay}</td>
                `;
                
                tbody.appendChild(row);
            });
        }
    </script>
    <script>
        (function(){
